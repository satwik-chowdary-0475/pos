<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="snippets.html :: name_head"></head>
<link rel="stylesheet" th:href="@{/static/css/app.css}">
<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>
<div class="container">
    <h3>Orders</h3>
    <div class="row">
        <br>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="modal" tabindex="-1" role="dialog" id="create-order-modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Order Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="form needs-validation" style="text-align:justify;" id="order-form" novalidate>
                                <div class="form-group my-3">
                                    <label for="inputCustomerName" class="col-sm-2 col-form-label required-label">Name<span class="required-asterisk">*</span></label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="customerName" id="inputCustomerName" placeholder="Enter Customer Name" required>
                                        <div class="invalid-feedback">Please enter a name</div>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">
                                <div class="d-flex gap-2 align-items-center">
                                    <i class="fas fa-times" style="font-size: 15px; margin-right: 10px;"></i>
                                    Cancel
                                </div>
                            </button>
                            <button type="button" class="btn btn-primary" id="create-order">
                                <div class="d-flex gap-2 align-items-center">
                                    <i class="fas fa-user-plus" style="font-size: 15px; margin-right: 10px;"></i>
                                    Create Order
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-primary" id="create-modal-order">
                    <div class="d-flex gap-2 align-items-center">
                        <i class="fas fa-user-plus" style="font-size: 15px; margin-right: 10px;"></i>
                        Create Order
                    </div>
                </button>
            </div>

        </div>
    </div>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>

    <div class="row">

        <div class="col-12">
            <table class="table table-striped" id="order-table">
                <thead>
                <tr>
                    <th scope="col" >S.No</th>
                    <th scope="col" >Customer Name</th>
                    <th scope="col" >Order Status</th>
                    <th scope="col" >Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>


</div>
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/js/order.js}"/></script>
</body>
</html>
