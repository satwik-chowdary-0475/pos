<head th:fragment="name_head" xmlns="">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="baseUrl" th:attr="content=${baseUrl}">
    <meta name="role" th:attr="content=${info.getRole()}">
    <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>



<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1" th:fragment="name_site_navbar">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/static/images/logo.jpg}" class="d-inline-block align-top" height="70" alt="">
    </a>
</nav>


<nav class="navbar navbar-expand-lg navbar-light bg-light mb-1" th:fragment="name_app_navbar">
    <a class="navbar-brand" th:href="@{/}">
        <img th:src="@{/static/images/logo.jpg}" class="d-inline-block align-top" height="50" alt="">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/brands}">Brand</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/products}">Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/inventory}">Inventory</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/orders}">Order</a>
            </li>

            <li class="nav-item" th:if="${info.getRole()!='operator'}">
                <a class="nav-link" th:href="@{/ui/reports}">Reports</a>
            </li>

        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="navbar-text">
                [[${info.getEmail()}]]
                &nbsp;&gt;&nbsp;
            </li>
            <li class="navbar-text">
                [[${info.getRole()}]]
                &nbsp;&gt;&nbsp;
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/session/logout}">Logout</a>
            </li>
        </ul>


    </div>
</nav>

<footer class="footer  mt-1" th:fragment="name_footer">
<!--    <div class="container">-->
        Copyright Increff 2023
        &nbsp;
<!--    </div>-->
    &nbsp;
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/static/app.js}"/></script>
    <script th:src="@{/static/papaparse.min.js}"/></script>
    <script th:src="@{/static/notify.min.js}"/></script>

</footer>
